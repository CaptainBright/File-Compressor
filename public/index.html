<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huffman Coding Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 800px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .tab-container {
        margin-bottom: 30px;
      }

      .tabs {
        display: flex;
        border-bottom: 2px solid #e0e0e0;
        margin-bottom: 20px;
      }

      .tab {
        padding: 15px 25px;
        cursor: pointer;
        border: none;
        background: none;
        font-size: 16px;
        color: #666;
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
        font-weight: bold;
      }

      .tab:hover {
        color: #667eea;
        transform: translateY(-2px);
      }

      .tab-content {
        display: none;
        animation: fadeIn 0.5s ease;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="file"]:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
        min-height: 60px;
      }

      .result h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .result-text {
        font-family: "Courier New", monospace;
        background: white;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 200px;
        overflow-y: auto;
        line-height: 1.4;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .stat-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #e0e0e0;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üå≥ Huffman Coding Tool</h1>

      <div class="tab-container">
        <div class="tabs">
          <button class="tab active" onclick="showTab('encode')">Encode</button>
          <button class="tab" onclick="showTab('decode')">Decode</button>
          <button class="tab" onclick="showTab('file')">File Operations</button>
        </div>

        <div id="encode" class="tab-content active">
          <div class="input-group">
            <label for="encodeText">Text to Encode:</label>
            <textarea
              id="encodeText"
              placeholder="Enter the text you want to encode..."
            ></textarea>
          </div>
          <button class="btn" onclick="encodeText()">üîí Encode Text</button>
          <button class="btn" onclick="clearResult('encodeResult')">
            Clear
          </button>

          <div id="encodeResult" class="result" style="display: none">
            <h3>Encoding Result:</h3>
            <div class="result-text" id="encodedText"></div>
            <div class="stats">
              <div class="stat-item">
                <div class="stat-value" id="originalSize">0</div>
                <div class="stat-label">Original Size (chars)</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="encodedSize">0</div>
                <div class="stat-label">Encoded Size (bits)</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="compressionRatio">0%</div>
                <div class="stat-label">Compression Ratio</div>
              </div>
            </div>
          </div>
        </div>

        <div id="decode" class="tab-content">
          <div class="input-group">
            <label for="decodeText">Encoded Text to Decode:</label>
            <textarea
              id="decodeText"
              placeholder="Enter the encoded binary string..."
            ></textarea>
          </div>
          <button class="btn" onclick="decodeText()">üîì Decode Text</button>
          <button class="btn" onclick="clearResult('decodeResult')">
            Clear
          </button>

          <div id="decodeResult" class="result" style="display: none">
            <h3>Decoding Result:</h3>
            <div class="result-text" id="decodedText"></div>
          </div>
        </div>

        <div id="file" class="tab-content">
          <div class="input-group">
            <label for="fileInput">Select File:</label>
            <input type="file" id="fileInput" accept=".txt" />
          </div>
          <div class="input-group">
            <label for="fileName">Or Enter File Name:</label>
            <input type="text" id="fileName" placeholder="input.txt" />
          </div>
          <button class="btn" onclick="encodeFile()">üîí Encode File</button>
          <button class="btn" onclick="decodeFile()">üîì Decode File</button>
          <button class="btn" onclick="viewFile()">üëÅÔ∏è View File</button>

          <div id="fileResult" class="result" style="display: none">
            <h3>File Operation Result:</h3>
            <div class="result-text" id="fileContent"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showTab(tabName) {
        // Hide all tab contents
        const contents = document.querySelectorAll(".tab-content");
        contents.forEach((content) => content.classList.remove("active"));

        // Remove active class from all tabs
        const tabs = document.querySelectorAll(".tab");
        tabs.forEach((tab) => tab.classList.remove("active"));

        // Show selected tab content
        document.getElementById(tabName).classList.add("active");

        // Add active class to clicked tab
        event.target.classList.add("active");
      }

      let currentSessionId = null;

      async function encodeText() {
        const text = document.getElementById("encodeText").value;
        if (!text.trim()) {
          alert("Please enter some text to encode");
          return;
        }

        try {
          const result = await apiCall("encode", { text });

          currentSessionId = result.sessionId; // Store session ID for decoding

          document.getElementById("encodedText").textContent = result.encoded;
          document.getElementById("originalSize").textContent =
            result.originalSize;
          document.getElementById("encodedSize").textContent =
            result.encodedSize;
          document.getElementById("compressionRatio").textContent =
            result.compressionRatio + "%";

          document.getElementById("encodeResult").style.display = "block";

          // Auto-fill the decode text area
          document.getElementById("decodeText").value = result.encoded;
        } catch (error) {
          alert("Encoding failed: " + error.message);
        }
      }

      async function decodeText() {
        const encoded = document.getElementById("decodeText").value;
        if (!encoded.trim()) {
          alert("Please enter encoded text to decode");
          return;
        }

        try {
          const result = await apiCall("decode", {
            encoded,
            sessionId: currentSessionId,
          });

          document.getElementById("decodedText").textContent = result.decoded;
          document.getElementById("decodeResult").style.display = "block";
        } catch (error) {
          alert(
            "Decoding failed: " +
              error.message +
              "\nTip: Make sure to encode text first to generate the required tree data."
          );
        }
      }

      async function encodeFile() {
const fileName =
          document.getElementById("fileName").value || "input.txt";

        try {
          const result = await apiCall("encode-file", { filename: fileName });
          showFileResult(result.message);
        } catch (error) {
          showFileResult("Error: " + error.message);
        }
      }

      async function decodeFile() {
const fileName =
          document.getElementById("fileName").value || "encoded.dat";

        try {
          const result = await apiCall("decode-file", { filename: fileName });
          showFileResult(result.message);
        } catch (error) {
          showFileResult("Error: " + error.message);
        }
      }

      async function viewFile() {
        const fileName =
          document.getElementById("fileName").value || "input.txt";

        try {
          const response = await fetch(`/api/view-file/${fileName}`);
          if (!response.ok) {
            throw new Error("File not found");
          }

          const result = await response.json();
          showFileResult(`Contents of "${fileName}":\n\n${result.content}`);
        } catch (error) {
          showFileResult("Error: " + error.message);
        }
      }

      function showFileResult(message) {
        document.getElementById("fileContent").textContent = message;
        document.getElementById("fileResult").style.display = "block";
      }

      function clearResult(resultId) {
        document.getElementById(resultId).style.display = "none";
      }

      // Real API calls to your C++ backend
      async function apiCall(endpoint, data) {
        try {
          const response = await fetch(`/api/${endpoint}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          return await response.json();
        } catch (error) {
          console.error("API call failed:", error);
          throw error;
        }
      }

      // File input handler
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            document.getElementById("fileName").value = file.name;
          }
        });
    </script>
  </body>
</html>
